<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TTRPG Campaign Tracker</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
</head>
<body class="d-flex flex-column vh-100"> 
  <header class="container-fluid py-3 border-bottom"> 
    <div class="d-flex flex-wrap justify-content-between align-items-center">
      <h1 class="h2 mb-0 me-3">TTRPG Campaign Tracker</h1> 
      <div id="campaign-actions" class="btn-toolbar" role="toolbar" aria-label="Campaign actions">
        <div class="btn-group me-2 mb-2 mb-md-0" role="group" aria-label="Campaign management">
          <button id="create-campaign-btn" class="btn btn-primary">New Campaign</button>
          <button id="delete-campaign-btn" class="btn btn-danger">Delete Campaign</button>
        </div>
        <div class="btn-group mb-2 mb-md-0" role="group" aria-label="Data management">
          <button id="export-campaigns-btn" class="btn btn-secondary">Export Data</button>
          <input type="file" id="import-campaigns-input" class="d-none" accept="application/json" />
          <button id="import-campaigns-btn" class="btn btn-secondary">Import Data</button>
        </div>
      </div>
    </div>
    <div id="campaign-selector" class="mt-3"></div> 
    <div id="campaign-message" class="mt-2"></div>
  </header>
  <div class="container-fluid d-flex flex-grow-1"> 
    <nav id="tracker-nav" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse p-3">
      <!-- Tracker navigation will be rendered here -->
    </nav>
    <main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-3">
      <!-- Main content area for tracker UIs -->
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script src="js/modalUtils.js"></script>
  <script src="js/dataManager.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
  <script src="js/trackers/gameExpectations/gameExpectations.js"></script>
  <script src="js/trackers/npcTracker/npcTracker.js"></script>
  <script src="js/trackers/travelPlanner/travelPlanner.js"></script>
  <script src="js/trackers/settlementTracker/settlementTracker.js"></script>
  <script src="js/trackers/campaignJournal/campaignJournal.js"></script>
  <script src="js/trackers/dmCharacterTracker/dmCharacterTracker.js"></script>
  <script src="js/trackers/campaignConflicts/campaignConflicts.js"></script>
  <script src="js/trackers/magicItemTracker/magicItemTracker.js"></script>
  <script src="js/trackers/bastionTracker/bastionTracker.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <div id="genericModal" class="modal fade" tabindex="-1" aria-labelledby="genericModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="genericModalLabel">Modal Title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="genericModalBody">
        </div>
        <div class="modal-footer" id="genericModalFooter">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
